<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editing</title>
    <link th:replace="partials/links :: links"/>

    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <style>

        #MessageBody, #btn, label{
            font-size: 20px;
            border-radius: 20px;
        }

        .container{
            margin-top: 80px;
            width: 50%;
        }
        textarea {
            height: 100px;
            width: 100%;
        }


    </style>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container" >
<div class="card border-glow text-center">
    <div class="card-header"></div>
    <div class="card-body">
        <form th:action="'/groups/posts/edit/' + ${editPost.id}" th:method="post" th:object="${editPost}">
            <label for="MessageBody" class="pill">Rename Message body</label><br>
            <textarea id="MessageBody" class="border-glow" th:field="*{message_body}" rows="4" cols="50"></textarea><br>
            <label for="btn"></label><br>
            <button type="submit"  class="btn" id="btn">Submit</button>
        </form>
    </div>
    <div class="card-footer text-muted"></div>
</div>
</div>


<!--<footer th:replace="partials/footer :: footer"></footer>-->
<scripts th:replace="partials/scripts :: scripts"></scripts>
</body>
</html>
