<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<standard_links th:fragment="navbar">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <nav class="navbar navbar-expand-lg">

        <a class="navbar-brand" href="/">
            <img th:src="@{/img/logo.gif}" src="../../static/img/logo.gif" style="height: 50px; width: 100px">
        </a>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <!--                Non-logged in user display-->
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="/sign-up">Sign Up</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <!--                Drop down toggle nav(Visible for Logged In Users Only) -->
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Profile</a><span class="sr-only"></span></a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/groups}">Groups</a><span class="sr-only"></span></a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/games}">Games</a><span class="sr-only"></span></a>
                </li>
                <li  class="nav-item">
                    <a class="nav-link" th:href="@{/aboutUs}">About Us</a><span class="sr-only"></span></a>
                </li>

            </ul>

            <form sec:authorize="isAuthenticated()" class="form-inline" th:action="@{/games/search}" th:method="GET">
                <input type="search" name="term" id="term" class="form-control mr-sm-2"
                       placeholder="Look for a Game! "/>
                <button class="btn btn-success" type="submit" value="Search"
                        aria-label="Search Games">Search</button>
                <!--                    <button onclick="document.getElementById('term').value=''" class="btn btn-warning" type="button">Clear</button>-->
            </form>


            <form sec:authorize="isAuthenticated()" class="form-inline ml-sm-2" th:action="@{/logout}" th:method="post">
                <button class="btn btn-danger" type="submit">Logout</button>
            </form>

        </div>
    </nav>
</standard_links>
</html>
